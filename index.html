<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="/queries.css">
    <script src="./index.js" defer></script>
    <script src="https://kit.fontawesome.com/650e805292.js" crossorigin="anonymous" defer></script>
    <title>Ali Moussavi</title>
</head>

<body>
    <header class="navbar">
        <div class="logo">
            <i class="fas fa-laptop-code gradient-text"></i>
            <div class="logo-text">
                <div style="font-size: 1.5rem; margin-top: -.1rem;">Ali Moussavi</div>
                <div style="font-size: 1rem; margin-top: -.4rem;">Web Dev</div>
            </div>
        </div>
        <div class="hamburger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
        <ul class="navbar__items">
            <li class="navbar__items--item navbar__items--home" id="aboutNav" data-page="1" data-classname='about'>
                <a href="#about"> About me</a>
                <div class="navbar-item-deactive"></div>
            </li>
            <li class="navbar__items--item navbar__items--skills" id="skillsNav" data-page="2" data-classname='skills'>
                <a href="#skills">My skills</a>
                <div class="navbar-item-deactive"></div>
            </li>
            <li class="navbar__items--item navbar__items--projects" id="projectsNav" data-page="3"
                data-classname='projects'>
                <a href="#projects"> My projects</a>
                <div class="navbar-item-deactive"></div>
            </li>
            <li class="navbar__items--item navbar__items--contact" id="contactNav" data-page="4"
                data-classname='contact'>
                <a href="#contact"> Contact me</a>
                <div class="navbar-item-deactive"></div>
            </li>
        </ul>

    </header>
    <main>
        <div class="container">
            <div class="pagesCube">
                <div class="pagesCube__content pagesCube__content--about display-none" id="aboutPage" data-page="1">
                    <div class="pageContainer">
                        <div class="arrow-right">
                            <div>
                                <div class="arrow-handle rotate45deg"></div>
                                <div class="arrow-handle rotate-45deg"></div>
                                <a class="arrow-text" href="#skills">Skills</a>
                            </div>

                        </div>
                        <div class="about-me-container">
                            <div class="fluid-container">
                                <h3 class="text-secondary">Hi, I'm</h3>
                                <h1>ALI MOUSSAVI</h1>
                                <h3 class="text-secondary">I am a</h3>
                                <h1>WEB DEVELOPER</h1>
                                <div class="btn-container">
                                    <div class="btn-wrapper hvr-grow-shadow">
                                        <a href="#projects">
                                            <button type="button" id="projects-btn" data-page="3"
                                                data-classname='projects' class="btn btn-primary hvr-grow-shadow">my
                                                projects
                                            </button>
                                        </a>

                                    </div>
                                    <div class="btn-wrapper hvr-grow-shadow">
                                        <a href="#skills">
                                            <button type="button"
                                                class="btn btn-secondary hvr-grow-shadow hvr-bounce-to-right"
                                                data-page="2" data-classname='skills' id="my-skills-btn">my skills
                                            </button>
                                        </a>
                                    </div>

                                </div>
                            </div>

                        </div>
                        <div class="header-image-container">
                            <img src="./assets/images/Programming-amico.png" class="header-image" alt="Programmer-img">
                        </div>

                    </div>
                </div>
                <div class="pagesCube__content pagesCube__content--skills display-none" id="skillsPage" data-page="2">
                    <div class="pageContainer skills-page-container">

                        <div class="frontend-skills-container">
                            <!-- <div
                                style="position: absolute; border-radius: 50%; border: 2px solid; height: 13rem; width: 13rem;">
                            </div> -->
                            <div class="frontend-skills">
                                <div>Frontend</div>
                            </div>
                            <div class="frontend-skills-item">
                                <div><i class="fab fa-js"></i></div>
                                <div>Javascript</div>
                            </div>
                            <div class="frontend-skills-item">
                                <div><i class="fab fa-css3-alt"></i></div>
                                <div>CSS</div>
                            </div>
                            <div class="frontend-skills-item">
                                <div><i class="fab fa-html5"></i></div>
                                <div>HTML</div>
                            </div>
                            <div class="frontend-skills-item">
                                <div><i class="fab fa-react"></i></div>
                                <div>React</div>
                            </div>
                            <div class="frontend-skills-item">
                                <div><img src="./assets/images/redux.svg" alt="redux-logo" style="height: 1.6rem;">
                                </div>
                                <div>Redux</div>
                            </div>
                            <div class="frontend-skills-item">
                                <div><i class="fab fa-bootstrap"></i></div>
                                <div>Bootstrap</div>
                            </div>
                            <div class="frontend-skills-item">
                                <div><i class="fab fa-sass"></i></div>
                                <div>Sass</div>
                            </div>
                        </div>
                        <div class="backend-skills-container">
                            <div class="backend-skills">Backend</div>
                            <div class="backend-skills-item">
                                <div><i class="fab fa-node"></i></div>
                                <div>Node.js</div>
                            </div>
                            <div class="backend-skills-item">
                                <div><img src="./assets/images/express-js-.svg" alt="express-logo"
                                        style="height: 1.6rem;"></div>
                                <div>Express.js</div>
                            </div>
                            <div class="backend-skills-item">
                                <div><img src="./assets/images/icons8-mysql-logo.svg" alt="mysql-logo"
                                        style="height: 2.5rem; margin-bottom: -.4rem;"></div>
                                <div>MySQL</div>
                            </div>
                            <div class="backend-skills-item">
                                <div><img src="./assets/images/icons8-postgresql.svg" alt="mysql-logo"
                                        style="height: 1.6rem;"></div>
                                <div>PostgreSQL</div>
                            </div>
                            <div class="backend-skills-item">
                                <div><img src="./assets/images/redux.svg" alt="redux-logo" style="height: 1.6rem;">
                                </div>
                                <div>MongoDB</div>
                            </div>
                        </div>

                        <div class="other-skills-container">
                            <div class="other-skills">Other <br> Skills</div>
                            <div class="other-skills-item">
                                <i class="fab fa-github" style="margin-bottom: .3rem;"></i>
                                <div>Git</div>
                            </div>
                            <div class="other-skills-item">
                                <div><img src="./assets/images/responsive.svg" alt="responsive-design"
                                        style="height: 1.6rem;">
                                </div>
                                <div>Responsive<br>Design</div>
                            </div>
                            <div class="other-skills-item">
                                <div><img src="./assets/images/c.svg" alt="C++-logo" style="height: 2rem;"></div>
                                <div>C++</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pagesCube__content pagesCube__content--projects display-none" id="projectsPage" data-page="3">
                <div class="pageContainer">projects</div>
            </div>
            <div class="pagesCube__content pagesCube__content--contact display-none" id="contactPage" data-page="4">
                <div class="pageContainer">contact</div>
            </div>

        </div>

        </div>

    </main>

    <footer>
        <div class="footer-icons">
            <i class="fab fa-github" onclick="window.open('https://github.com/ali-moussavi','_blank')"></i>
            <i class="fab fa-linkedin-in"
                onclick="window.open('https://www.linkedin.com/in/ali-moussavi-1368b1172/')"></i>
            <i class="fab fa-whatsapp" onclick="window.open('https://github.com/ali-moussavi','_blank')"></i>
        </div>
    </footer>

</body>

</html>
