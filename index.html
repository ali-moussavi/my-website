<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
    <title>Ali Moussavi</title>
</head>

<body>
    <header class="navbar">
        <div class="logo">logo</div>
        <div>
            <ul class="navbar__items">
                <li class="navbar__items--item navbar__items--home" id="aboutMe" data-page="1" data-classname='about'>
                    About me</li>
                <li class="navbar__items--item navbar__items--skills" id="mySkills" data-page="2"
                    data-classname='skills'>My skills
                </li>
                <li class="navbar__items--item navbar__items--projects" id="myProjects" data-page="3"
                    data-classname='projects'>My
                    projects</li>
                <li class="navbar__items--item navbar__items--contact" id="contactMe" data-page="4"
                    data-classname='contact'>Contact
                    me</li>
            </ul>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="pagesCube">
                <div class="pagesCube__content pagesCube__content--about currentPage" data-page="1">
                    <div class="pageContainer">about</div>
                </div>
                <div class="pagesCube__content pagesCube__content--skills display-none" data-page="2">
                    <div class="pageContainer">skills</div>
                </div>
                <div class="pagesCube__content pagesCube__content--projects display-none" data-page="3">
                    <div class="pageContainer">projects</div>
                </div>
                <div class="pagesCube__content pagesCube__content--contact display-none" data-page="4">
                    <div class="pageContainer">contact</div>
                </div>

            </div>

        </div>
    </main>


</body>

</html>
